{% extends "padre.html" %}
{% load static %}

{% block contenido %}
    
    <h2>{{mensaje}}</h2>
   <div class="container">
        <div class="row">
            <div class="col-12  col-md-4">
                <div class="card">
                    <img src="{% static 'AppCoder/assets/img/testimonials-2.jpg' %}"/>
                    <div class="card-body">
                        <h5 class="card-title">Ramon Perez</h5>
                        <p class="card-text">Me gusto mucho el curso</p>
                        <a class="btn btn-danger" href="">Enviar mensaje</a>
                        <form action="{% url 'Logout' %}" method="POST">

                            {% csrf_token %}
                    
                            <button type="submit" class="btn btn-primary">Logout</button>
                    
                        </form>
                        <a href="{% url 'EditarPerfil' %}" class="btn btn-warning">Editar Perfil</a>
                    </div>
                </div>
            
            </div>
        </div>
    </div>
    

{% endblock %}
