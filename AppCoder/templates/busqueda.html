{% extends "padre.html" %}

{% load static %}

 

{% block contenido %}

    {% if cursos %}
        <ul>
        {% for curso in cursos %}

            <li> Nombre : {{curso.nombre}}</li>
            <li> Camada : {{curso.camada}} </li>

        {% endfor %}
        </ul>
    {% else %}
        <p>No hay cursos disponibles con ese nombre / camada </p>
    {% endif %}
    
{% endblock %}
