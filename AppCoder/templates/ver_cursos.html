{% extends 'padre.html' %}

{% load static %}


{% block contenido %}
    <main class="container">
        <h1 class="text-center title" style="margin: 2rem">Cursos Disponibles : </h1>
        <a href="alta_curso" class="btn btn-primary btn-sm">Nuevo Curso</a>
        <table class="table text-center"  id="tabla_cursos">
            <thead>
                <tr>
                    <th style="display: none;">ID</th>
                    <th>Nombre</th>
                    <th>Camada</th>
                </tr>
            </thead>
    
            <tbody>
                {% for n in cursos %}
                    <tr>
                        <td style=" display: none;">{{n.id}}</td>
                        <td>{{n.nombre}}</td>
                        <td>{{n.camada}}</td>
                        <td><a href="{% url 'eliminar_curso' n.id %}" class="btn btn-outline-danger">BORRAR</a></td>
                        <td><a href="{% url 'editar_curso' n.id %}" class="btn btn-outline-warning">EDITAR</a></td>
                        </tr>
                {% endfor %}
            </tbody>
    
        </table>
    </main>
    

{% endblock %}
